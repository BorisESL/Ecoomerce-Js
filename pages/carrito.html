<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header class="logo">
                <img src="../img/logo2.png" alt="Logo de la tienda">
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-categoria" href="hombre.html"><i class="fas fa-male"></i> Ropa Hombre</a>
                    </li>
                    <li>
                        <a class="boton-categoria" href="mujer.html"><i class="fas fa-female"></i> Ropa Mujer</a>
                    </li>
                    <li>
                        <a class="boton-carro active" href="carrito.html">
                            <i class="fas fa-shopping-cart"></i> Carrito <span id="numero-carrito" class="numero">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Mestizo Sports</p>
            </footer>
        </aside>

        <main>
            <h1 class="titulo-principal">Carrito de Compras</h1>
            <div id="contenedor-carrito" class="contenedor-carrito">
                <!-- Los productos del carrito se ponen aquí dinámicamente -->
            </div>
            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$0</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
                
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
</body>
</html>
